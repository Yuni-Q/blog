name: Release Tag

on:
  push:
    branches: [master]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: package 버전 정보 추출
        id: version
        run: |
          content=`cat /home/runner/work/blog/blog/package.json`
          # the following lines are only required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          echo "::set-output name=packageJson::$content"
      - name: 버전 정보
        run: |
          echo "${{fromJson(steps.version.outputs.packageJson).version}}"
      - name: Release 생성
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ fromJson(steps.version.outputs.packageJson).version }}
          release_name: Release ${{ fromJson(steps.version.outputs.packageJson).version }}
          body: ${{ steps.tag_version.outputs.changelog }}
      - name: Bump version and push tag
        if: ${{ failure() }}
        uses: mathieudutour/github-tag-action@v5.5
        id: tag_version
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release 생성
        if: ${{ failure() }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
